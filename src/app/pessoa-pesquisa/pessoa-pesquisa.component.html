<div class="container">
  <div class="ui-g">
    <div>
      <h1>
        Pessoas
      </h1>
    </div>
    <div class="ui-g-12 ui-fluid" >
      <label> Nome</label>
      <input pInputText type="text" >
    </div>
    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar" ></button>
    </div>
  </div>
</div>

<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h3 class="first">Tabela</h3>
      <p-table [value]="pessoas" [paginator]="true" [rows]="5" [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th>Nome</th>
            <th>Cidade</th>
            <th>Estado</th>
            <th>Status</th>
            <th colspan="2" style="width: 120px; text-align: center;">Ações</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pes>
          <tr>
            <td>{{pes.nome}}</td>
            <td>{{pes.cidade}}</td>
            <td>{{pes.estado}}</td>
            <td>
              <a href="javascript:;" [pTooltip]="pes.ativo ? 'Desativar' : 'Ativar'" tooltipPosition="top">{{pes.ativo ? 'ativo' : 'inativo'}} </a>
            </td>
            <td style="width: 15px; text-align: center;">
              <button pButton icon="pi pi-pencil" pTooltip="click para alterar" tooltipPosition="bottom"></button>
            </td>
            <td style="width: 15px; text-align: center;">
              <button pButton icon="pi pi-trash" pTooltip="click para excluir" tooltipPosition="bottom"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
  <div class="ui-g-12">
    <button pButton type="submit" label="Nova Pessoa" ></button>
  </div>
</div>
