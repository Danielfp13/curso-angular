<div class="container">
  <div class="ui-g">

    <div class="ui-g-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Descrição</label>
      <input pInputText type="text">
    </div>

    <div class="ui-g-12">
      <label style="display: block">Vencimento</label>
      <input pInputText type="text" style="width: 95px">

      <label>até</label>
      <input pInputText type="text" style="width: 95px">
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>

  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="lancamentos"  [paginator]="true" [rows]="4" [responsive] = true>
        <ng-template pTemplate="header">
          <tr>
            <th>Pessoa</th>
            <th>Tipo</th>
            <th>Descrição</th>
            <th>Data de Vencimento</th>
            <th>Data de pagamento</th>
            <th>Valor</th>
            <th colspan="2" style="width: 120px; text-align: center;"> Ações</th>
         </tr>
        </ng-template>
        <ng-template pTemplate="body" let-lanc>
          <tr>
            <td>{{lanc.pessoa}}</td>
            <td>{{lanc.tipo}}</td>
            <td>{{lanc.descricao}}</td>
            <td style="width: 120px; text-align: center;" >{{lanc.dataVencimento}}</td>
            <td style="width: 120px; text-align: center;">{{lanc.dataPagamento}}</td>
            <td [style.color]="lanc.tipo === 'DESPESA' ? 'red' : 'blue'"
                style="width: 120px; text-align:right;" >{{lanc.valor}}</td>
            <td style="width: 15px; text-align: center;">
              <button pButton icon="pi pi-pencil" pTooltip="click para alterar" tooltipPosition="top"></button>
            </td>
            <td style="width: 15px; text-align: center;">
              <button pButton icon="pi pi-trash" pTooltip="click para excluir" tooltipPosition="bottom"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>

  <div class="ui-g-12">
    <a pButton type="submit" label="Novo Lançamento"></a>
  </div>
</div>
